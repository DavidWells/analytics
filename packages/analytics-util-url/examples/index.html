    <script type="text/javascript">
      console.log('window.utilUrl API', utilUrl)

      const x = utilUrl.encode({ hi: 'there', lol: null, chill: 'null' })
      console.log(`utilUrl.encode`, x)
      console.log(`utilUrl.decode`, utilUrl.decode(x))

      console.log(`utilUrl.isUrlLike()`, utilUrl.isUrlLike())
      console.log(`utilUrl.isUrlLike('')`, utilUrl.isUrlLike(''))
      console.log(`utilUrl.isUrlLike(false)`, utilUrl.isUrlLike(false))
      console.log(`utilUrl.isUrlLike(true)`, utilUrl.isUrlLike(true))
      console.log(`utilUrl.isUrlLike(null)`, utilUrl.isUrlLike(null))
      console.log(`utilUrl.isUrlLike(undefined)`, utilUrl.isUrlLike(undefined))
      console.log(`utilUrl.isUrlLike('google.com')`, utilUrl.isUrlLike('google.com'))
      console.log(`utilUrl.isUrlLike('www.google.com')`, utilUrl.isUrlLike('www.google.com'))
      console.log(`utilUrl.isUrlLike('http://www.google.com')`, utilUrl.isUrlLike('http://www.google.com'))
      console.log(`utilUrl.isUrlLike('https://www.google.com')`, utilUrl.isUrlLike('https://www.google.com'))

      console.log(`utilUrl.isUrl()`, utilUrl.isUrl())
      console.log(`utilUrl.isUrl('')`, utilUrl.isUrl(''))
      console.log(`utilUrl.isUrl('google.com')`, utilUrl.isUrl('google.com'))
      console.log(`utilUrl.isUrl('www.google.com')`, utilUrl.isUrl('www.google.com'))
      console.log(`utilUrl.isUrl('http://www.google.com')`, utilUrl.isUrl('http://www.google.com'))
      console.log(`utilUrl.isUrl('https://www.google.com')`, utilUrl.isUrl('https://www.google.com'))

      console.log(`utilUrl.getHost()`, utilUrl.getHost())
      console.log(`utilUrl.getHost('https://www.google.com')`, utilUrl.getHost('https://www.google.com'))

      console.log(`utilUrl.getSearch()`, utilUrl.getSearch())
      console.log(`utilUrl.getSearch(dummyUrl)`, utilUrl.getSearch(dummyUrl))
      console.log(`utilUrl.getSearch(arrayUrl)`, utilUrl.getSearch(arrayUrl))
      console.log(`utilUrl.getSearch(dummyUrl, 'utm_campaign')`, utilUrl.getSearch(dummyUrl, 'utm_campaign'))

      console.log(`utilUrl.getSearchValue('utm_medium')`, utilUrl.getSearchValue('utm_medium'))

      console.log(`utilUrl.getSearchValue('foo')`, utilUrl.getSearchValue('foo', arrayUrl))

      console.log(`utilUrl.getHash()`, utilUrl.getHash())
      console.log(`utilUrl.getHash(dummyUrl)`, utilUrl.getHash(dummyUrl))

      console.log(`utilUrl.getHashValue('hash')`, utilUrl.getHashValue('hash'))
      console.log(`utilUrl.getHashValue('lol')`, utilUrl.getHashValue('lol', dummyUrl))
      console.log(`utilUrl.getHashValue('foo')`, utilUrl.getHashValue('foo', arrayUrl))

      console.log(`utilUrl.getDomain()`, utilUrl.getDomain())

      console.log(`utilUrl.getSubDomain()`, utilUrl.getSubDomain())

      valueDiv.innerHTML = window.location.search
      
      loadNormal.addEventListener('click', () => {
        const value = `?utm_source=the_source&utm_medium=camp%20med&utm_term=Bought%20keyword&utm_content=Funny%20Text&utm_campaign=400kpromo&custom=thing#with-hash=value&stuff=hi`
        window.location.href = `${window.location.origin}${value}`
      })

      const searchParams = utilUrl.specialParseSearch('?Target=Report&Method=getStats&fields%5B%5D=Offer.name&fields%5B%5D=Advertiser.company&fields%5B%5D=Stat.clicks&fields%5B%5D=Stat.conversions&fields%5B%5D=Stat.cpa&fields%5B%5D=Stat.payout&fields%5B%5D=Stat.date&fields%5B%5D=Stat.offer_id&fields%5B%5D=Affiliate.company&groups%5B%5D=Stat.offer_id&groups%5B%5D=Stat.date&filters%5BStat.affiliate_id%5D%5Bconditional%5D=EQUAL_TO&filters%5BStat.affiliate_id%5D%5Bvalues%5D=1831&limit=9999#lol=true&nice=no')
